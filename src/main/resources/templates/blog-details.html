<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"/>
<main>
  <div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
      <h1 th:text="${el.title}"/>
      <p th:text="${el.fullText}"/>
      <p><b>Просмотры:</b><span th:text="${el.views}"/></p>

      <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
      <br>
      <br>
      <form th:action="'/blog/'+ ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Удалить</button>
      </form>

    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer">
</footer>
</body>
</html>
