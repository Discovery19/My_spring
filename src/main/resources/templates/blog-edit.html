<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"/>
<main>
  <div class="container mt-5 mb-5">
    <h1>Обновление статьи</h1>
    <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Введите название строки" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Анонс" class="form-control"><br>
      <textarea name="fullText" th:text="${el.fullText}" placeholder="Введите текст" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer">
</footer>
</body>
</html>
