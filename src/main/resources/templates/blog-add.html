<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head"></head>
<body>
<header th:insert="blocks/header :: header"/>
<main>
  <div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="Введите название строки" class="form-control"><br>
      <input type="text" name="anons" placeholder="Анонс" class="form-control"><br>
      <textarea name="fullText" placeholder="Введите текст" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
  </div>
</main>
<footer th:insert="blocks/footer :: footer">
</footer>
</body>
</html>
